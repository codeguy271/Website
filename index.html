  <script>
    // load navbar v2 cuz it broke like 1361976132 times
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  
    // get domain
    const currentDomain = window.location.hostname;
  
    // smooth scroll for anc links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  
    // scroll to top on page load
    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    };
  
    // cool animation to scroll
    const sections = document.querySelectorAll('.section');
    const options = {
      threshold: 0.09 //how much percent before loading in member cards ykkykyk
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, options);
  
    sections.forEach(section => {
      observer.observe(section);
    });
  
    // fade in when open
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      document.querySelector('header').classList.add('visible');
      window.scrollTo(0, 0);
    });
    // Typing animation for My Website
    const typingText = document.querySelector('.typing-text');
        const text = "My Website";
        let index = 0;

        // Delay before starting the typing animation
        setTimeout(() => {
            function type() {
                if (index < text.length) {
                    typingText.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100); // Adjust typing speed here
                }
            }
            type();
        }, 1000); // Delay in milliseconds
  </script>
